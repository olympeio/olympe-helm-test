name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    # depending on default permission settings for your org (contents being read-only or read-write for workloads), you will have to add permissions
    # see: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      
      - name: Add yq
        uses: supplypike/setup-bin@v1
        with:
          uri: 'https://github.com/mikefarah/yq/releases/download/v4.27.5/yq_linux_amd64.tar.gz'
          name: 'yq'
          version: 'v4.27.5'

      - name: Get release version
        run: |
          echo "release=$(yq -r .version Chart.yaml)" >> $GITHUB_ENV

      - name: Generate Changelog
        uses: nuuday/github-changelog-action@v1.0.0
        with:
          next_version: "${{ env.release }}"
          config_dir: charts/olympe/.chglog
      
      - name: Push Changelog
        uses: EndBug/add-and-commit@v9
        with:
          add: 'CHANGELOG.md'
          message: '[skip ci] update changelog for ${release}'
          push: true

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.8.1

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.4.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"